<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Feedback</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <div class="wrap">
        <h1>Feedback Form</h1>
        <form action="submit_feedback.php" method="post">
            <label>How do you rate our service?</label><br/>
            <input type="radio" name="rate" value="Bad" required> Bad
            <input type="radio" name="rate" value="Average"> Average
            <input type="radio" name="rate" value="Good"> Good
            <br><br>

            <label>Full Name:</label><br/>
            <input type="text" name="name" class="txt" required><br/>

            <label>Email:</label><br/>
            <input type="email" name="email" class="txt" required><br/>

            <label>ID No:</label><br/>
            <input type="text" name="idno" class="txt"><br/>

            <label>Phone Number:</label><br/>
            <input type="text" name="phone" class="txt"><br/>

            <label>Message:</label><br/>
            <textarea class="txtarea" name="message" required></textarea><br/>

            <button type="submit">Submit Feedback</button>
        </form>
    </div>
</body>
</html>
